# 日志格式
logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
  level:
    selab.desktop.resource_management.fundManagement.controller.FundsController: debug
    selab.desktop.resource_management.ResourceManagementPlatformApplication: warn

server:
  port: 9090
  server-header: Access-Control-Allow-Origin:*
spring:
  application:
    name: resource_management_platform
  datasource:
    url: jdbc:mysql://localhost:3306/resource_management_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serviceTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 链接池初始化大小
      initial-size: 8
      # 最大活跃数
      max-active: 16
      # 最小空闲数
      min-idle: 1
      # 最大等待时间
      max-wait: 6000
mybatis-plus:
  configuration:
    # 开启驼峰命名映射
    map-underscore-to-camel-case: true
    # 开启日志 可查看sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        # 启用全局配置主键采用雪花算法
        id-type: ASSIGN_ID
springdoc:
    swagger-ui:
      path: /swagger-ui.html
      tags-sorter: alpha
      #operations-sorter: order
    api-docs:
      path: /v3/api-docs
    group-configs:
      - group: 'userManagement'
        paths-to-match: '/**'
        packages-to-scan: selab.desktop.resource_management.userManagement
      - group: 'item Management'
        paths-to-match: '/**'
        packages-to-scan: selab.desktop.resource_management.itemManagement
file:
  upload-path: classpath:static/img/upload
  access-path: /img/upload/