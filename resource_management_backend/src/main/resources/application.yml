# 日志格式
logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SS
  file:
    name: resource_management_backend/log/Logback.log
    #将没用的信息关掉
    path:
  level:
    selab.desktop.resource_management.ResourceManagementPlatformApplication: error
    logging.level.org.springframework.boot.autoconfigure: error
    org.apache.ibatis: error
    com.baomidou.mybatisplus: error
    com.alibaba.druid: error
    web: OFF
    org.apache.tomcat: OFF
    org.apache.coyote: OFF
    org.apache.catalina: OFF
    org.springdoc: OFF
    com.github.xiaoymin.knife4j: OFF
    #    root: OFF
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.log
      max-history: 7
      max-file-size: 5MB



server:
  port: 9090
spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name: resource_management_platform_project
  datasource:
    url: jdbc:mysql://localhost:3306/resource_management_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serviceTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 链接池初始化大小
      initial-size: 8
      # 最大活跃数
      max-active: 16
      # 最小空闲数
      min-idle: 1
      # 最大等待时间
      max-wait: 6000
mybatis-plus:
  configuration:
    # 开启驼峰命名映射
    map-underscore-to-camel-case: true
    # 开启日志 可查看sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        # 启用全局配置主键采用雪花算法
        id-type: ASSIGN_ID
springdoc:
    swagger-ui:
      path: /swagger-ui.html
      tags-sorter: alpha
      #operations-sorter: order
    api-docs:
      path: /v3/api-docs
file:
  upload-path: /img
